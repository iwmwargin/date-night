<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Date Night</title>
</head>

<body>

 <section class="hero is-fullheight is-info">
        <div class="hero-body container">
          <p class="night has-text-centered">
            Date Night at Home
          </p>
        </div>
        <div class="columns is-centered">
            <div class="column is-half">
            <article class="message container text is-large">
                <div class="message-body has-text-centered has-text-weight-semibold">
                Staying in for the night but want to have a restaurant quality meal? Just search for the dish you'd like to make and we will recommend a wine pairing AND give you a recipe to cook as well.  Enjoy your night in!
                </div>
            </div>
            </div>
                <br>
              </article>
          <div class="input-group container">
            <span class="span">What would you like to make?</span>
            <input class="input-group-field input is-link" type="text" placeholder="Search......" id="search-input">
            <datalist id="search-data-list"></datalist>
            <div class="input-group-button">
              <a href="#section"><input type="submit" class="button is-danger is-fullwidth is-light" value="Submit" id="search-submit"></a>  
            </div>
        </div>
  </section>
  <section id="section" class="section">
    <div class="tile is-ancestor">
            <div class="tile is-parent is-vertical is-4">
                <article class="tile is-child notification is-light">
                    <p class="title">Wine Pairing</p>
                    <p id="pairing-text" class="content"></p>
                    <br>
                    <p class="title">Recent History</p>
                    <div id="recent-history">
                    <p id="sub-button" class="subtitle"></p>
                </div>
                </article>
            </div>
            
            <div class="tile is-parent is-vertical is-8">
                <article class="tile is-child notification is-light">
                    <p class="title">Recipe</p>
                    <div id="search-results">
                    <p class="subtitle" id="recipe-results"></p>
                </div>
                </article>
            </div>
            
    </div>
</section>
        </div>
        <div ></div>
            <ul class="hidden" id="wine-list"></ul>
        <div ></div>
        <script src="./assets/js/script.js"> </script>
</body>

</html>
