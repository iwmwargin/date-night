<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dog Park Finder</title>
</head>

<body>
    <header class="header">
        <h1 class="h1">
         Food With Drinks!
        </h1>
    </header>
 
    <main class="main row columns large-4">
        <div class="input-group  large-3 columns  medium-10 columns ">
            <span class="span">Search near you</span>
            <input class="input-group-field" type="search" placeholder="search..." id="search-input">
            <datalist id="search-data-list"></datalist>
            <div class="input-group-button">
                <input type="submit" class="button" value="Submit" id="search-submit">
            </div>
            <div id="search-results">
                <div id="pairing-text"></div>
                <ul id="wine-list"></ul>
            </div>
            <br>
            <hr>
            <br>
            <div id="recipe-results"></div>
        </div>
    </main>
    <section class="section">
        <h2>Recent History</h2>
        <div id="recent-history">

        </div>
    </section>
